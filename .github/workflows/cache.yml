name: CI Cache Demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/myapp
          key: cache-11bec75

      - name: prime-cache-11bec75
        run: echo "Cache result: ${{ steps.cache.outputs.cache-hit }}"
